    <script>
        var f=new Fibonacci();
        var fibonacciSequence="";
        for(var i=0;i<=16;i++){
            fibonacciSequence += f.recursive(i)+ ",";
        }
        alert(fibonacciSequence);
        console.log(fibonacciSequence);

    </script>
